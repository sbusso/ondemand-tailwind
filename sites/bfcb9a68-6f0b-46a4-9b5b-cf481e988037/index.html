<html lang="en" data-theme="cupcake"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite Vue Starter</title>

  </head>
  <body class="container p-20 mx-auto">
    <div class="mb-2 shadow-lg navbar bg-neutral text-neutral-content rounded-box">
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1 px-2 mx-2">
        <span class="text-lg font-bold">
            With two icons
          </span>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div v-scope="">

      <h1>{{ message }}</h1>
      <p>{{ store.count }}</p>
      <button class="btn btn-primary" @click="store.inc">increment</button>
    </div>

    <script type="module">
      import {createApp, reactive} from "https://unpkg.com/petite-vue?module";
      const store = reactive({
        count: 0,
        inc() {
          this.count++;
        }
      });

      createApp({
        // share it with app scopes
        message: "hello world",
        store
      }).mount();
    </script>
    <script>
      console.log(document.documentElement.outerHTML);
      fetch("http://127.0.0.1:3111/css/bfcb9a68-6f0b-46a4-9b5b-cf481e988037.css", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: document.documentElement.outerHTML
      })
        .then(function (response) {
          return response.text();
        })
        .then(function (text) {
          var style = document.createElement("style");
          style.type = "text/css";
          style.innerHTML = text;
          document
            .head
            .appendChild(style);
        });
    </script></body></html>
